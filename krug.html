<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animirani Krug</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .kontejner {
      width: 400px;
      height: 400px;
      background-color: #050210;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .omotac {
      position: relative;
      width: 280px;
      height: 280px;
    }

    .prsten {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#fb5dad, #55fb9f, #b97aff, #fb5dad);
      animation: rotiraj 1.2s linear infinite;
      position: relative;
      z-index: 1;
    }

    .prsten::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background-color: #050210;
      border-radius: 50%;
      z-index: 2;
      overflow: hidden;
    }

    .prsten::after {
      content: "";
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(85,251,159,0.5) 0%, transparent 70%);
      animation: centarAnimacija 1.5s ease-in-out infinite;
      z-index: 3;
    }

    .sjaj {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#fb5dad, #55fb9f, #b97aff, #fb5dad);
      filter: blur(50px);
      animation: rotiraj 1.2s linear infinite, pulsiraj 2.5s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes rotiraj {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulsiraj {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.06);
        opacity: 0.85;
      }
    }

    @keyframes centarAnimacija {
      0% {
        transform: scale(0);
        opacity: 0.7;
      }
      50% {
        transform: scale(1);
        opacity: 0.4;
      }
      100% {
        transform: scale(0);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div class="kontejner">
    <div class="omotac">
      <div class="sjaj"></div>
      <div class="prsten"></div>
    </div>
  </div>
</body>
</html>
